<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Improvement Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Speech Improvement Assistant</h1>
            <p>Helping you improve your speaking skills</p>
        </header>

        <main>
            <div class="practice-section">
                <div class="word-display">
                    <h2>Practice Word:</h2>
                    <p id="currentWord">Hello</p>
                    <button id="newWordBtn" class="btn">New Word</button>
                </div>

                <div class="syllable-section">
                    <h3>Syllables:</h3>
                    <p id="syllables" class="syllable-text">Syl·la·bles will ap·pear here</p>
                </div>

                <div class="recording-section">
                    <div id="recordingStatus" class="status">Click to start recording</div>
                    <button id="recordBtn" class="btn record-btn">
                        Start Recording
                    </button>
                    <div class="visualization">
                        <canvas id="audioVisualizer"></canvas>
                    </div>
                </div>

                <div class="feedback-section">
                    <h3>Feedback</h3>
                    <div id="feedbackText" class="feedback-text">
                        Your feedback will appear here
                    </div>
                    <div class="metrics">
                        <div class="metric">
                            <label>Pronunciation Score:</label>
                            <div id="pronunciationScore" class="score">-</div>
                        </div>
                        <div class="metric">
                            <label>Detected Text:</label>
                            <div id="detectedText" class="text">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h3>Practice History</h3>
                <div id="practiceHistory" class="history-list">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
